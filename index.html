<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="game.js"></script>
    <script defer src="settings.js"></script>
    <link rel="stylesheet" href="game-styles.css">
    <link rel="stylesheet" href="settings-styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">

        <div class="overlay"></div>
        
        <div class="settings-container page-container">
            <h1 class="title">
                Tic-Tac-Toe
            </h1>
            <div class="player-menu">
                <form class="player" id="player1">
                    <input type="text" placeholder="Player 1" class="player-one-name">
                    <div class="player-type-container">
                        <label for="player1-player" class="player-type">
                            <input type="radio" name="player-one-type" value="player" id="player1-player" class="player-type-selector" checked>
                            <div class="player-type-visual">Player</div>
                        </label>
                        <label for="player1-ai" class="player-type">
                            <input type="radio" name="player-one-type" value="ai" id="player1-ai" class="player-type-selector">
                            <div class="player-type-visual">AI</div>
                        </label>
                    </div>
                </form>
                <form class="player" id="player2">
                    <input type="text" placeholder="Player 2" class="player-two-name">
                    <div class="player-type-container">
                        <label for="player2-player" class="player-type">
                            <input type="radio" name="player-two-type" value="player" id="player2-player" class="player-type-selector" checked>
                            <div class="player-type-visual">Player</div>
                        </label>
                        <label for="player2-ai" class="player-type">
                            <input type="radio" name="player-two-type" value="ai" id="player2-ai" class="player-type-selector">
                            <div class="player-type-visual">AI</div>
                        </label>
                    </div>
                </form>
            </div>
            <button class="start">
                Start Game
            </button>
        </div>

        <div class="game-container page-container hidden">
            <header class="header">
                <h1 class="title">Tic-Tac-Toe</h1>
                <div class="winner-container">
                    <p class="winner">X's turn</p>
                </div>
            </header>
            <div class="game-area">
                <div class="board">
                    <button class="cell no-top no-left" data-id="0"></button>
                    <button class="cell no-top" data-id="1"></button>
                    <button class="cell no-top no-right" data-id="2"></button>
                    <button class="cell no-left" data-id="3"></button>
                    <button class="cell" data-id="4"></button>
                    <button class="cell no-right" data-id="5"></button>
                    <button class="cell no-left no-bottom" data-id="6"></button>
                    <button class="cell no-bottom" data-id="7"></button>
                    <button class="cell no-bottom no-right" data-id="8"></button>
                </div>
                <div class="game-buttons">
                    <button class="back">Go Back</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
