<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="game.js"></script>
    <script defer src="settings.js"></script>
    <link rel="stylesheet" href="game-styles.css">
    <link rel="stylesheet" href="settings-styles.css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="settings-container">
            <button class="start">
                Start Game
            </button>
        </div>
        <div class="game-container hidden">
            <header class="header">
                <h1 class="title">Tic-Tac-Toe</h1>
                <div class="winner-container">
                    <p class="winner">X's turn</p>
                </div>
            </header>
            <main class="game-area">
                <div class="board">
                    <button class="cell no-top no-left" data-id="0"></button>
                    <button class="cell no-top" data-id="1"></button>
                    <button class="cell no-top no-right" data-id="2"></button>
                    <button class="cell no-left" data-id="3"></button>
                    <button class="cell" data-id="4"></button>
                    <button class="cell no-right" data-id="5"></button>
                    <button class="cell no-left no-bottom" data-id="6"></button>
                    <button class="cell no-bottom" data-id="7"></button>
                    <button class="cell no-bottom no-right" data-id="8"></button>
                </div>
                <button class="reset">Reset</button>
            </main>
        </div>
    </div>
</body>
</html>
